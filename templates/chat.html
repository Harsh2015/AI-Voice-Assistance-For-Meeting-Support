<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ§  AI Meeting & Support Assistant</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
    .chat-box { max-width: 800px; margin: 50px auto; background: white; padding: 25px; border-radius: 15px; box-shadow: 0px 4px 15px rgba(0,0,0,0.1);}
    h2 { color: #333; font-weight: bold; }
    .result-box { background: #f9f9f9; padding: 15px; border-left: 4px solid #0d6efd; border-radius: 10px; margin-top: 20px; }
    
    /* Loader animation */
    .loader {
      font-weight: bold;
      color: #0d6efd;
      animation: blink 1s step-start infinite;
      margin-top: 20px;
    }
    @keyframes blink {
      50% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="chat-box">
      <h2 class="text-center mb-4">ðŸ§  AI Voice Assistant for Meetings & Support</h2>

      <form id="summarizeForm" action="/process" method="POST" enctype="multipart/form-data">
        <!-- Text Input -->
        <div class="mb-3">
          <label class="form-label">Enter Meeting Transcript or Notes:</label>
          <textarea class="form-control" name="text" rows="5" placeholder="Paste meeting text here..."></textarea>
        </div>

        <!-- Audio Input -->
        <div class="mb-3">
          <label class="form-label">Or Upload Speech (WAV/MP3/FLAC):</label>
          <input class="form-control" type="file" name="audio" accept=".wav,.mp3,.flac">
        </div>

        <button type="submit" class="btn btn-primary w-100">âœ¨ Summarize</button>
      </form>

      <!-- Loader -->
      <div id="loader" class="loader" style="display:none;">Summarizing your text...</div>

      {% if original %}
      <div class="result-box mt-4">
        <h5>ðŸ“œ Original:</h5>
        <p>{{ original }}</p>
      </div>
      {% endif %}

      {% if summary %}
      <div class="result-box mt-4">
        <h5>âœ… Meeting Summary:</h5>
        <p>{{ summary }}</p>
      </div>
      {% endif %}
    </div>
  </div>

  <script>
    // Show loader when form is submitted
    const form = document.getElementById("summarizeForm");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", function() {
      loader.style.display = "block"; // Show blinking loader
    });
  </script>
</body>
</html>
